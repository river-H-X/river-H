<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>简易抽签</title>
    <style>
        body { 
			text-align: center; 
			margin-top: 200px;
			background-color: honeydew;
		}
		h1{
			color: aquamarine;
			font-size: 60px;
		}
        #result {
			font-size: 50px; 
			font-family: "幼圆";
			font-display: block;
			margin: 20px;
		}
        button {
			font-size: 30px;
			width: 200px;
			height: 100px;
			border: none;
			border-radius: 10px;
			background-color: yellow;
			padding: 10px 20px; 
		}
    </style>
</head>
<body>
    <h1>随机抽签,看看今天吃什么！</h1>
    <button onclick="draw()">点击抽签</button>
    <div id="result"></div>

    <script>
        // 抽签选项数组
        const items = ["空气炸锅鸡翅", "牛柳炒洋葱", "蒜苗炒肉", "炒虾", "红烧肉","蒜蓉生蚝","紫菜金针菇虾滑汤","炒荷兰豆","辣椒炒鱼饼","螺蛳粉","鱼香肉丝", "宫保鸡丁", "牛排", 
  "意大利面", "寿司", "石锅拌饭"];
        function draw() {
            const randomIndex = Math.floor(Math.random() * items.length);
            document.getElementById('result').innerText = items[randomIndex];
        }
    </script>
</body>
</html>
