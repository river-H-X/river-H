        * {

            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            min-height: 100vh;
        }
        
        /* 左侧导航栏样式 */
        .sidebar {
            width: 250px;
            background-color: #efff71;
            color: green;
            padding: 20px;
            flex-shrink: 0; /* 防止导航栏缩小 */
        }
        
        .sidebar h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #34495e;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .sidebar a {
            color: green;
            text-decoration: none;
            display: block;
            padding: 8px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .sidebar a:hover {
            background-color: green;
            color: #fff;
        }
        
        /* 右侧内容区样式 */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        
        .gallery-title {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        /* 图片墙样式 */
        .image-wall {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .image-card {
            width: calc(33.333% - 10px); /* 三列布局 */
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .image-info {
            padding: 10px;
        }
        
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .image-desc {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .content {
                margin-left: 0;
            }
            
            .image-card {
                width: calc(50% - 8px); /* 两列布局 */
            }
        }
        
        @media (max-width: 480px) {
            .image-card {
                width: 100%; /* 单列布局 */
            }
        }
    </style>
